<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./master.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <title>Document</title>
</head>
<body>
  <div id="root" class="box">
    <div class="head-box">
      <h1>To Do List</h1>
    </div>
    <ul id="list">
    </ul>
    <div id="to-do">
      <!-- lista -->
      <li v-for = "(todo,i) in listareverse">
        <span  class="title " :class="(todo.status == 'done') ? 'line' : ''">{{ todo.title }}</span>
        <span  v-if = "todo.status != 'done' " class="done"><i @click="check(todo)" class="fas fa-check-circle"></i></span>
        <span  v-if = "todo.status == 'done' " class="delete"><i @click="cancel(todo)" class="fas fa-trash"></i></span>
      </li>
    </div>
    <div class="bottom-box">
      <input @keyup.enter="inputText" v-model="inserimento" class="addtext" type="text" placeholder="Enter text to add">
      <!-- <button class="btn" type="button" name="button">Add on list</button> -->
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./main.js"></script>
</body>
</html>
